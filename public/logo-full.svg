<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Calendar frame with UniBo bordeaux color - più grande -->
  <rect x="10" y="10" width="172" height="172" rx="16" fill="#ac3931"/>
  
  <!-- Calendar content in white -->
  <rect x="20" y="20" width="152" height="152" rx="12" fill="white"/>
  
  <!-- Calendar header in red -->
  <rect x="20" y="20" width="152" height="38" rx="12" fill="#d32f2f"/>
  
  <!-- Calendar grid -->
  <line x1="71" y1="68" x2="71" y2="162" stroke="#ac3931" stroke-width="5"/>
  <line x1="121" y1="68" x2="121" y2="162" stroke="#ac3931" stroke-width="5"/>
  
  <line x1="28" y1="100" x2="164" y2="100" stroke="#ac3931" stroke-width="5"/>
  <line x1="28" y1="131" x2="164" y2="131" stroke="#ac3931" stroke-width="5"/>
  
  <!-- Event dots in blue - più grandi -->
  <circle cx="48" cy="82" r="8" fill="#1976d2"/>
  <circle cx="121" cy="115" r="8" fill="#1976d2"/>
  <circle cx="145" cy="147" r="8" fill="#1976d2"/>
</svg>
